{% extends 'restourant/base.html' %}
{% load static %}
{% block content %}





<link rel="stylesheet" href="{% static 'css/linearicons.css' %}">


<link rel="stylesheet" href="{% static 'css/product.css' %}">
<div class="container">
  <div class="filters-content">
    <div class="row grid">
     

      
      

      <div class="col-sm-6 col-lg-4 all burger">
    
       
          <div class="box">
            <div>
              <div class="img-box">
                <img src="{{product_detail.image.url}}" alt="">
              </div>
              
            </div>
          </div>
          
       
      

      
        
      </div>
      
     
    </div>
    
  </div>

<div class="col-lg-5 offset-lg-1">
    <div class="s_product_text">
        <h3>{{product_detail.title}}</h3>
        <h2>{{product_detail.price}}$</h2>
        <ul class="list">
            <li><a class="active" href="#"><span>Category</span> : {{product_detail.category.title}}</a>
            </li>
           
        </ul>
        <p>{{product_detail.text}}</p>
        <div class="product_count">
            <label for="qty">Quantity:</label>
            <input type="text" name="qty" id="productQty" maxlength="12" value="1" title="Quantity:"
                class="input-text qty">
            <input type="hidden" id="product-title" value="{{product_detail.title}}">
            <input type="hidden" id="product-id" value="{{product_detail.id}}">
            <input type="hidden" name="price" id="product-price" value="{{product_detail.price}}">
            <button
                onclick="var result = document.getElementById('productQty'); var sst = result.value; if( !isNaN( sst )) result.value++;return false;"
                class="increase items-count" type="button"><i class="lnr lnr-chevron-up"></i></button>
            <button
                onclick="var result = document.getElementById('productQty'); var sst = result.value; if( !isNaN( sst ) &amp;&amp; sst > 0 ) result.value--;return false;"
                class="reduced items-count" type="button"><i class="lnr lnr-chevron-down"></i></button>
        </div>
        <button class="card_area d-flex align-items-center">
            <a class="primary-btn add-to-cart" href="{% url 'cart' %}">Add to Cart</a>
            <a class="icon_btn" href="#"><i class="lnr lnr lnr-diamond"></i></a>
            <a class="icon_btn" href="#"><i class="lnr lnr lnr-heart"></i></a>
        </button>
    </div>
</div>


</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>


{% endblock %}
